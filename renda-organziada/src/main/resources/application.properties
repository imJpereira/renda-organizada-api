server.port=8080
spring.application.name=renda-organizada

# Define URL de conexao com o banco de dados assim como as credenciais de acesso
spring.datasource.url=${DB_URL} 
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Define que o Hibernate deve gerenciar
#  a criacao e atualizacao das tabelas e colunas no banco de dados
#  com base nas entidades JPA definidas no codigo
spring.jpa.hibernate.ddl-auto=update

# Define que devera ser registrado em log (console) todas as
#  instrucoes SQL que forem e  xecutadas, formatado com quebras de linha.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true